<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./input.css">
</head>
<body class="w-screen h-screen m-0 p-0">
    <div id="burger" class="absolute none bar w-[20%] h-[12%] colorRed text-white font-bold text-[1vw] text-center z-10"><div class="absolute w-full h-full top-10" id="burgerText">Page Not Found</div></div>
    <div id="blueBar" class="absolute bar w-screen h-20 colorBlue text-white font-bold text-[1vw] flex items-center justify-center"><div id="blueBarText">404</div></div>
    <a href="https://SteveJaws.github.io/Portfolio" class="absolute left-[50%] top-[64%] animate-bounce text-white">try again</a>
    <script>
        window.onload = function (){
            const blueBar = document.getElementById("blueBar");
            const burger = document.getElementById("burger");
            const blueBarText = document.getElementById("blueBarText");
            const burgerText = document.getElementById("burgerText");

            blueBarText.style.rotate = "-20deg";
            burgerText.style.rotate = "20deg";
            setTimeout(function(){
                blueBar.classList.add("notBlue");
                blueBar.style.top = "40%";
                blueBar.style.rotate = "20deg";
                blueBar.style.height = "20%";

                setTimeout(function(){
                    burger.classList.add("notBurger");
                    burger.style.display = "block";
                    burger.style.top = "36%";
                    burger.style.left = "55%";
                    burger.style.rotate = "-20deg";
                },400)
            },400)
        }

    </script>
</body>
</html>
